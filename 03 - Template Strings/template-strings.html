<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Template Strings!</title>
    <style>
      .hl {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <script>
      function highlight(strings, ...values) {
        let finalString = "";
        strings.forEach((string, index) => {
          finalString += `${string}<span class="hl">${
            values[index] || ""
          }</span>`;
        });
        return finalString;
      }

      const dog = {
        name: "Snickers",
        age: 2,
      };

      const sentence = highlight`My dog ${dog.name} is ${
        dog.age * 7
      } years old.`;

      document.body.innerHTML = sentence;
    </script>
  </body>
</html>
